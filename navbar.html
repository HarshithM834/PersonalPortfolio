<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Glass Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1A1A1A 0%, #2C2F33 50%, #B0B3B8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        /* Animated background with glass-like texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            opacity: 0.8;
        }

        .nav-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 16px;
            max-width: calc(100vw - 32px);
        }

        .floating-nav.item-hovered::before {
            width: var(--hover-width, 0);
            left: var(--hover-left, 50%);
            transform: translateY(-50%);
            opacity: 1;
            filter: blur(1px);
        }

        .floating-nav {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            padding: 12px 24px;
            gap: 8px;
            min-height: 68px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }

        .floating-nav::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 80%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.15) 100%);
            border-radius: 40px;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1;
            opacity: 0;
            filter: blur(2px);
        }

        .floating-nav:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            border-top-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.25),
                0 8px 24px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        .nav-item {
            position: relative;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.3px;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            white-space: nowrap;
            cursor: pointer;
            user-select: none;
            flex: 0 0 auto;
            text-align: center;
            min-width: fit-content;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-item:hover {
            color: rgba(255, 255, 255, 1);
            transform: translateY(-0.5px);
        }

        .nav-item.active {
            color: white;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(255, 255, 255, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #ff6b6b;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
            z-index: 3;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 68px;
            height: 68px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px) saturate(180%);
            -webkit-backdrop-filter: blur(8px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            flex: 0 0 auto;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 4px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.12);
            color: white;
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
            border-top-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 16px 48px rgba(0, 0, 0, 0.25),
                0 8px 24px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-2px);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .nav-container {
                gap: 14px;
            }
            
            .floating-nav {
                gap: 6px;
                padding: 10px 20px;
                min-height: 62px;
            }
            
            .nav-item {
                padding: 12px 22px;
                font-size: 15px;
            }
            
            .back-button {
                width: 62px;
                height: 62px;
            }
            
            .back-button svg {
                width: 22px;
                height: 22px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                gap: 12px;
            }
            
            .floating-nav {
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 4px;
                padding: 8px 16px;
                min-height: auto;
                border-radius: 50px;
            }
            
            .nav-item {
                font-size: 14px;
                padding: 10px 18px;
                flex: 0 1 auto;
            }
            
            .back-button {
                width: 56px;
                height: 56px;
            }
            
            .back-button svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 640px) {
            .nav-container {
                position: fixed;
                top: auto;
                bottom: 24px;
                left: 50%;
                transform: translateX(-50%);
                gap: 10px;
                max-width: calc(100vw - 48px);
            }
            
            .floating-nav {
                flex-wrap: nowrap;
                overflow-x: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                gap: 2px;
                padding: 6px 14px;
                border-radius: 40px;
            }
            
            .floating-nav::-webkit-scrollbar {
                display: none;
            }
            
            .nav-item {
                font-size: 13px;
                padding: 8px 16px;
                min-width: max-content;
                flex: 0 0 auto;
            }
            
            .back-button {
                width: 48px;
                height: 48px;
                flex: 0 0 auto;
            }
            
            .back-button svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                bottom: 16px;
                gap: 8px;
                max-width: calc(100vw - 32px);
            }
            
            .floating-nav {
                gap: 1px;
                padding: 4px 12px;
            }
            
            .nav-item {
                font-size: 12px;
                padding: 6px 12px;
                letter-spacing: 0.1px;
            }
            
            .back-button {
                width: 44px;
                height: 44px;
            }
            
            .back-button svg {
                width: 16px;
                height: 16px;
            }
        }

        /* Extra large screens */
        @media (min-width: 1440px) {
            .nav-container {
                gap: 20px;
            }
            
            .floating-nav {
                gap: 12px;
                padding: 16px 28px;
                min-height: 72px;
            }
            
            .nav-item {
                padding: 16px 32px;
                font-size: 17px;
            }
            
            .back-button {
                width: 72px;
                height: 72px;
            }
            
            .back-button svg {
                width: 26px;
                height: 26px;
            }
        }

        /* Accessibility */
        .nav-item:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }

        .back-button:focus {
            outline: 2px solid rgba(255, 255, 255, 0.5);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="back-button" onclick="goBack()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"/>
                <path d="m19 12H5"/>
            </svg>
        </div>
        
        <nav class="floating-nav">
            <a href="#about" class="nav-item" onclick="setActive(this)">About</a>
            <a href="#certifications" class="nav-item active" onclick="setActive(this)">Certifications</a>
            <a href="#skills" class="nav-item" onclick="setActive(this)">Skills</a>
            <a href="#experience" class="nav-item" onclick="setActive(this)">Experience</a>
            <a href="#contact" class="nav-item" onclick="setActive(this)">Contact</a>
        </nav>
    </div>

    <script>
        function setActive(clickedItem) {
            // Remove active class from all nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            
            // Add active class to clicked item
            clickedItem.classList.add('active');
            
            // Prevent default link behavior for demo
            event.preventDefault();
            
            // You can add your page navigation logic here
            console.log('Navigating to:', clickedItem.textContent);
        }
        
        function goBack() {
            // Add your back button logic here
            console.log('Back button clicked');
            
            // Example: go to previous page or home
            // window.history.back();
        }
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            const navItems = Array.from(document.querySelectorAll('.nav-item'));
            const activeIndex = navItems.findIndex(item => item.classList.contains('active'));
            
            if (e.key === 'ArrowRight' && activeIndex < navItems.length - 1) {
                setActive(navItems[activeIndex + 1]);
            } else if (e.key === 'ArrowLeft' && activeIndex > 0) {
                setActive(navItems[activeIndex - 1]);
            }
        });
        
        // Add smooth scroll behavior for anchor links
        document.querySelectorAll('.nav-item').forEach((item, index) => {
            item.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && href.startsWith('#')) {
                    const target = document.querySelector(href);
                    if (target) {
                        e.preventDefault();
                        target.scrollIntoView({ behavior: 'smooth' });
                    }
                }
            });

            // Add fluid hover effect with liquid physics
            item.addEventListener('mouseenter', function() {
                const navBar = document.querySelector('.floating-nav');
                const itemRect = this.getBoundingClientRect();
                const navRect = navBar.getBoundingClientRect();
                
                // Calculate position relative to nav bar - match the active state exactly
                const leftOffset = itemRect.left - navRect.left;
                const itemWidth = itemRect.width;
                
                // Add liquid stretch and squash effect
                const currentLeft = parseFloat(navBar.style.getPropertyValue('--hover-left')) || 0;
                const currentWidth = parseFloat(navBar.style.getPropertyValue('--hover-width')) || 0;
                
                // Calculate stretch direction and intensity
                const distance = Math.abs(leftOffset - currentLeft);
                const stretchIntensity = Math.min(distance / 100, 0.3); // Max 30% stretch
                
                // Apply liquid physics - stretch in direction of movement
                if (leftOffset > currentLeft) {
                    // Moving right - stretch right first
                    navBar.style.setProperty('--scale-x', `${1 + stretchIntensity}`);
                    navBar.style.setProperty('--scale-y', `${1 - stretchIntensity * 0.5}`);
                } else if (leftOffset < currentLeft) {
                    // Moving left - stretch left first  
                    navBar.style.setProperty('--scale-x', `${1 + stretchIntensity}`);
                    navBar.style.setProperty('--scale-y', `${1 - stretchIntensity * 0.5}`);
                }
                
                // Update position after a micro delay for liquid effect
                setTimeout(() => {
                    navBar.style.setProperty('--hover-left', `${leftOffset}px`);
                    navBar.style.setProperty('--hover-width', `${itemWidth}px`);
                }, 50);
                
                navBar.classList.add('item-hovered');
            });
        });

        // Remove hover effect when leaving the nav bar
        document.querySelector('.floating-nav').addEventListener('mouseleave', function() {
            this.classList.remove('item-hovered');
        });
    </script>
</body>
</html>
